<script>
    var a = [1,2,3,4,5]
    var tmp;   
    for (var i =0, j = a.length-1; i <j ; i++, j--)
    {
        temp = a[j];
        a[j] = a[i];
        a[i] = temp;
    }  
    for (var i = 0; i <a.length-1; i+=3  )
    {
        temp = a[i+1];
        a[i+1] = a[i];
        a[i] = temp;
    } 
    
    console.log(a);
</script>
