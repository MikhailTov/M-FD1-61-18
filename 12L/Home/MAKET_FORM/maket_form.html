<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>maket_form</title>
</head>
<body>
    <form>
        <div class="container"> 
            <div class="cap">Для публикации вашей статьи, заполните пожалуйста следующую форму:</div>

                <label class="ch">Название статьи:</label>
                <input   class="bl" name="name" style="text">
<br>
            <label class="ch">Рубрика:</label>
                <select name="rub">
                    <option value="1">Компьютерная техника</option>
                    <option value="2">Грфика и дизайн</option>
                    <option value="3">Программирование</option>
                </select><br>
            <label class="ch">Публикация:</label>
            <div class="bl">
                <input type="radio" name="site"value=1>на сайте
                <input type="radio" name="journal"value=2> в журнале
                <input type="radio" name="both"value=3 checked>на сайте и в журнале<br>
            </div>

            <label class="ch">Разрешить комментарии:</label> 
                <input type="checkbox" name="onle" checked><br>
             
            <label>Текст статьи:</label><br>
            <textarea name="text"></textarea><br>
            <input type="submit" value="Опубликовать">
            </div>
        </form>  
</body>
</html>
