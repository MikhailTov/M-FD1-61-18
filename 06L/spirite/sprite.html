<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    .FB {
    background-image: url(social.png);
    background-position: 0 0;
    width: 25px;
    height: 25px;
    display: inline-block;
    }
    .T {
    background-image: url(social.png);
    background-position-x: -30px;
    width: 25px;
    height: 25px;
    display: inline-block; 
    }
    .LN {
    background-image: url(social.png);
    background-position-x: -60px;
    width: 25px;
    height: 25px;
    display: inline-block; 
    }
    </style>
    <title>Document</title>
</head>
<body>
       <a class="social" href="https://www.facebook.com/" title="facebook"><div class="FB"></div></a>
       <a class="social" href="https://www.facebook.com/" title="twitter"><div class="T"></div></a>
       <a class="social" href="https://www.facebook.com/" title="linked"><div class="LN"></div></a>
</body>
</html>
